<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento de Pedidos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button id="toggleMenuBtn">Toggle Menu</button>

  <div id="menu" class="hidden">
    <input type="text" id="orderNumberInput" placeholder="Número do Pedido">
    <input type="text" id="invoiceNumberInput" placeholder="Número da Nota Fiscal">
    <input type="text" id="itemCountInput" placeholder="Quantidade de Itens">
    <input type="text" id="sellerNameInput" placeholder="Nome do Vendedor">
    <div>
      <label for="prioritySelect">Prioridade:</label>
      <select id="prioritySelect">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
    </div>

    <button id="addOrderBtn">Adicionar Pedido</button>
  </div>

  <div class="order-container" id="orderContainer">
    <!-- Pedidos serão adicionados dinamicamente aqui -->
    <div id="highPriorityContainer" class="priority-container">
      <h2>Alta Prioridade | Tempo limite: 10 minutos</h2>
    </div>

    <div id="mediumPriorityContainer" class="priority-container">
      <h2>Média Prioridade | Tempo limite: 2 horas</h2>
    </div>

    <div id="lowPriorityContainer" class="priority-container">
      <h2>Baixa Prioridade | Tempo limite: 24 horas</h2>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
