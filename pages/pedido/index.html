<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento de Pedidos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="toggle-form-container" onclick="toggleFormVisibility()">
    <span class="toggle-text">Novo Pedido</span>
  </div>
  <div class="form-container" id="newOrderForm">
    <h3>Adicionar Novo Pedido</h3>

    <!--
    <label for="orderNumber">Número do Pedido:</label>
    <input type="text" id="orderNumber" placeholder="Digite o número do pedido" disabled>
    -->

    <label for="items">Itens (separados por vírgula):</label>
    <input type="text" id="items" placeholder="Ex: Cheeseburger, Batata Frita, Refrigerante">

    <!--
    <label for="total">Total (em R$):</label>
    <input type="text" id="total" placeholder="Digite o total do pedido" disabled>
    -->

    <label for="customerName">Nome do Cliente:</label>
    <input type="text" id="customerName" placeholder="Digite o nome do cliente">

    <label for="customerAddress">Endereço do Cliente:</label>
    <input type="text" id="customerAddress" placeholder="Digite o endereço do cliente">

    <label for="customerPhone">Telefone do Cliente:</label>
    <input type="text" id="customerPhone" placeholder="Digite o telefone do cliente">

    <label for="customerEmail">Email do Cliente:</label>
    <input type="text" id="customerEmail" placeholder="Digite o email do cliente">

    <label for="tipoEntrega">Tipo de Entrega:</label>
    <select id="tipoEntrega">
      <option value="clienteEmLoja">Cliente em Loja</option>
      <option value="paraBuscar">Para Buscar</option>
      <option value="paraEntregar">Entrega</option>
    </select>

    <button onclick="addNewOrder()">Adicionar Pedido</button>
  </div>

  <div id="ordersList" class="orders-container">
    <div class="order-section" id="clienteEmLoja">
      <h2>Cliente em Loja</h2>
      <hr>
      <!-- Lista de Pedidos para "Cliente em Loja" vai aparecer aqui -->
    </div>

    <div class="order-section" id="paraBuscar">
      <h2>Para Buscar</h2>
      <hr>
      <!-- Lista de Pedidos para "Para Buscar" vai aparecer aqui -->
    </div>

    <div class="order-section" id="paraEntregar">
      <h2>Para Entregar</h2>
      <hr>
      <!-- Lista de Pedidos para "Para Entregar" vai aparecer aqui -->
    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>
